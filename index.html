<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Width Iframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://bintvfunplayernoads.netlify.app/player.html?src=https%3A%2F%2Fkleanembed.online%2Fembed%2Fj5ru6icHofROsespidec64w0s7lgo8ot" 
    allowfullscreen
    allow="autoplay; encrypted-media">
  </iframe>
</body>
</html>
